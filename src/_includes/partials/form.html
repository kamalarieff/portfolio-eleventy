<section class="py-24">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 space-y-4">
    <hr>
    <h1 class="text-3xl font-bold leading-tight text-gray-900">Leave a comment</h1>
    <form name="contact" method="POST" class="flex flex-col space-y-4" netlify>
      <div>
        <label for="name" class="block mb-2 text-sm font-medium">Name</label>
        <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your Name" required>
      </div>
      <div>
        <label for="message" class="block mb-2 text-sm font-medium dark:text-gray-400">Message</label>
        <textarea id="message" name="message" rows="4" class="block p-2.5 w-full text-sm bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 !mt-4 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
    </form>
  </div>
</section>
